<h1 style="position:relative; top:20px;">THE LOGIN PAGE</h1>
<div style="position:relative; top:8em;" class="container" ng-submit="login()">
	<form method="post">
		<div class="row">
			<div class="form-group">
				<label for="username">Username</label>
				<input class="form-control" type="text" ng-model="post.username" id="username">
				<br>
				<label for="password">Password</label>
				<input class="form-control" type="password" ng-model="post.password" id="password">
				<br>
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
	{{msg}}
</div>
