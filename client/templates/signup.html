<h1>THE SIGNUP PAGE</h1>
<div ng-submit="signup()">
	<form  method="post">
		<input type="text" ng-model="post.username" placeholder="username">
		<input type="password" ng-model="post.password" placeholder="password">
		<textarea rows="6" cols="25" ng-model="post.bio" placeholder="bio"></textarea>
		<input type="submit">
	</form>
</div>
