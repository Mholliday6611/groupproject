<h1 style="position:relative; top:20px;">THE SIGNUP PAGE</h1>
<div style="position:relative; top:8em;" class="container" ng-submit="signup()">
	<form method="post">
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" id="username" ng-model="post.username" class="form-control">
			<label for="password">Password</label>
			<input type="password" ng-model="post.password" id="password" class="form-control">
			<label for="bio">Biography</label>
			<textarea rows="4" cols="21" id="bio"  ng-model="post.bio" class="form-control"></textarea>
			<br>
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</form>
</div>
