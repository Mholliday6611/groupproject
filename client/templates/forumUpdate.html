<h1>THE UPDATE FORUM POST PAGE</h1>
<span ng-show="currentUser.username == post.user">
<div ng-submit="editPost()">
	<form method="post">
		<input type="text" ng-model="post.post" placeholder="">
		<input type="submit">
	</form>
	<button ng-click="deletePost()">DELETE YOUR POST</button>
</div>
</span>
<span ng-show="currentUser.username != post.user">
	YOU CAN'T EDIT THIS POST
</span>
