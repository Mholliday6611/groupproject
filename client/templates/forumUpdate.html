<h1 style="position:relative; top:20px;">THE UPDATE FORUM POST PAGE</h1>
<span ng-show="currentUser.username == post.user">
<div class="container" style="position:relative; top:11em;" ng-submit="editPost()">
	<form method="post">
		<div class="form-group">
			<label for="edit">Edit</label>
			<textarea class="form-control" type="text" ng-model="post.post" id="edit"></textarea>
			<br>
			<button type="submit" class="btn btn-default">Submit</button>
			<br><br>
			<button class="btn btn-default" ng-click="deletePost()">DELETE YOUR POST</button>
		</div>
	</form>
</div>
</span>
<span style="position:relative; top:8em;" ng-show="currentUser.username != post.user">
	YOU CAN'T EDIT THIS POST
</span>
