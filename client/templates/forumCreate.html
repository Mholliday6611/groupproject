<h1 style="position:relative; top:20px;">THE CREATE FORUM POST PAGE</h1>
<div class="container" style="position:relative; top:5em;" ng-submit="createPost()">
	<form method="post">
		<div class="form-group">
			<label for="title">Title</label>
			<input class="form-control" type="text" ng-model="post.title" id="title">
			<label for="post">Post</label>
			<textarea class="form-control" type="text" ng-model="post.post" id="post"></textarea>
			<br>
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</form>
</div>
